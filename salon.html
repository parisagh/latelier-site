    <style>
        :root {
            --gold: #d4af37;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Lato', sans-serif; color: var(--black); line-height: 1.6; background-color: var(--white); }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--black); }

        /* هدر */
        header { background: var(--white); box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .logo-img { height: 60px; width: auto; display: block; }
        .nav-links a { margin-left: 20px; text-decoration: none; color: var(--black); font-weight: 700; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }
        .nav-links a.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .btn-call { background: var(--gold); color: var(--white) !important; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3); }
        
        .salon-hero {
            background: var(--gray);
            padding: 60px 0 40px;
            text-align: center;
        }
        .salon-hero h1 { font-size: 3rem; margin-bottom: 15px; color: var(--gold); }
        .salon-hero p { max-width: 600px; margin: 0 auto; color: #555; }

        /* --- استایل اسلایدشو --- */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            background: #000; /* رنگ زمینه مشکی برای وقتی عکس لود نشده */
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: 600px; /* ارتفاع بیشتر برای نمایش بهتر جزئیات */
            object-fit: cover; 
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
        }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }

        /* --- نقشه --- */
        .map-section { padding: 60px 0; background: #fff; margin-top: 40px; }
        .map-container {
            width: 100%;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 5px solid #fff;
        }
        iframe { width: 100%; height: 100%; border: 0; }

        footer { background: var(--black); color: #ccc; padding: 50px 0; text-align: center; font-size: 0.9rem; }
        footer h3 { color: var(--white); margin-bottom: 15px; }
        footer a { color: var(--gold); text-decoration: none; }
        .footer-logo { width: 150px; margin-bottom: 20px; opacity: 0.9; }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; }
            .nav-links { margin-top: 15px; margin-bottom: 15px; }
            .nav-links a { margin: 0 10px; }
            .mySlides img { height: 350px; }
        }
    </style>
</head>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }

        // تغییر خودکار هر 3.5 ثانیه
        setInterval(function() {
            plusSlides(1);
        }, 3500);
    </script>
